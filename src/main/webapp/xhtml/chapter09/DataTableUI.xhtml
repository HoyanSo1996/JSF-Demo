<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Data Table UI</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
</h:head>

<h:body>
    <h2>DataTable UI</h2>
    <h:form>
        <h:dataTable value="#{employeeData.employees}" var="employee"
                     styleClass="employeeTable"
                     headerClass="employeeTableHeader"
                     rowClasses="employeeTableOddRow, employeeTableEvenRow">
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:inputText value="#{employee.name}" size="10" rendered="#{employee.canEdit}"/>
                <h:outputText value="#{employee.name}" rendered="#{not employee.canEdit}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Department</f:facet>
                <h:inputText value="#{employee.department}" size="20" rendered="#{employee.canEdit}"/>
                <h:outputText value="#{employee.department}" rendered="#{not employee.canEdit}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Age</f:facet>
                <h:inputText value="#{employee.age}" size="5" rendered="#{employee.canEdit}"/>
                <h:outputText value="#{employee.age}" rendered="#{not employee.canEdit}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Salary</f:facet>
                <h:inputText value="#{employee.salary}" size="5" rendered="#{employee.canEdit}"/>
                <h:outputText value="#{employee.salary}" rendered="#{not employee.canEdit}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Edit</f:facet>
                <h:commandButton value="Edit"
                                 action="#{employeeData.editEmployee(employee)}"
                                 rendered="#{not employee.canEdit}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Delete</f:facet>
                <h:commandButton value="Delete"
                                 action="#{employeeData.deleteEmployee(employee)}"/>
            </h:column>
        </h:dataTable>
        <br/>
        <h:commandButton value="Save Employees" action="#{employeeData.saveEmployees}"/>
        <hr/>

        <h2>Add Employee</h2>
        <table>
            <tr>
                <td>Name :</td>
                <td><h:inputText size="10" value="#{employeeData.name}"/></td>
            </tr>
            <tr>
                <td>Department :</td>
                <td><h:inputText size="20" value="#{employeeData.dept}"/></td>
            </tr>
            <tr>
                <td>Age :</td>
                <td><h:inputText size="5" value="#{employeeData.age}"/></td>
            </tr>
            <tr>
                <td>Salary :</td>
                <td><h:inputText size="5" value="#{employeeData.salary}"/></td>
            </tr>
        </table>
        <br/>
    </h:form>
</h:body>

</html>
