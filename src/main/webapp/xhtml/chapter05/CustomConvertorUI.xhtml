<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Custom Convertor UI</title>
</h:head>

<h:body>
    <h2>Custom Converter UI</h2>
    <h:form>
        <h:inputText id = "urlInput" value = "#{userData.url}">
            <f:converter converterId = "com.omega.chapter.UrlConverter" />
        </h:inputText>
        <h:commandButton value = "submit" action = "result"/>
        <h:message for = "urlInput" style = "color:red" />
        <br/><br/>

        url:&nbsp;<h:outputText id="urlOutput" value="#{userData.url}"/>
    </h:form>
</h:body>

</html>
