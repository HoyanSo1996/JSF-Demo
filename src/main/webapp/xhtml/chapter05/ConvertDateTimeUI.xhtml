<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>ConvertNumber UI</title>
</h:head>

<h:body>
    <h2>ConvertDateTime UI</h2>
    <h:form>
        <h:inputText id="dateInput" value="#{convertDateTimeController.date}">
            <f:convertDateTime pattern = "dd-mm-yyyy" />
        </h:inputText>
        <h:commandButton value="submit" action="result"/>
    </h:form>
    <br/>
    <h:message for="dateInput" style="color:red"/>

    <h:outputText value="#{convertDateTimeController.date}">
        <f:convertDateTime pattern="yyyy.mm.dd"/>
    </h:outputText>
</h:body>

</html>
